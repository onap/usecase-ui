<div class="test-holder">
  <h1>Mock data works!</h1>
  <nz-table #basicTable [nzData]="tableData">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of tableData">
        <td>{{data.name}}</td>
        <td>{{data.phone}}</td>
        <td>{{data.address}}</td>
        <td>
          <a>Action</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
