<div class="intention-resource_tab">
  <div class="intention-resource-table-list">
    <nz-table
      #basicTable [nzData]="listOfData"
      [nzFrontPagination]="false"
      nzShowSizeChanger
      [nzPageSizeOptions]="[5,10,15,20]"
      [nzTotal]='total'
      [(nzPageSize)]="pageSize"
      [(nzPageIndex)]='pageIndex'
      [nzLoading]="loading"
      (nzPageIndexChange)="searchData()"
      (nzPageSizeChange)="searchData()"
      [nzScroll]="{ x: '1500px' }"
      nzTableLayout="fixed"
    >
      <thead>
        <tr>
          <th [nzLeft]="true">No</th>
          <th>Intent Name</th>
          <th>Intent Source</th>
          <th>Customer</th>
          <th nzEllipsis>Intent Content</th>
          <th>Intent Config</th>
          <th>Business Instance</th>
          <th [nzRight]="true" [nzWidth]="300"></th>
        </tr>
      </thead>
      <tbody>
        <ng-template ngFor let-data [ngForOf]="basicTable.data" let-i="index">
          <tr>
            <td [nzLeft]="true">{{i+1}}</td>
            <td>{{ data.intentName }}</td>
            <td>{{ data.intentSource }}</td>
            <td>{{ data.customer }}</td>
            <td [title]="data.intentContent" nzEllipsis>
              {{ data.intentContent }}
            </td>
            <td>{{ data.intentConfig }}</td>
            <td>{{ data.businessInstance }}</td>
            <td [nzRight]="true">
              <button
                nz-button
                nzType="primary"
                class="buy-button"
                (click)="verificationIntentionInstance(data)"
              >
                check
              </button>
              <button
                nz-button
                nzType="primary"
                class="buy-button"
                (click)="deleteIntentionInstance(data)"
              >
                Delete
              </button>
            </td>
          </tr>
        </ng-template>
      </tbody>
    </nz-table>
  </div>
</div>
