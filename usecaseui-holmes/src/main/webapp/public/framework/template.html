<script id="person" type="text/html">
    <ul>{{#depts}}<div><h4>{{fname}} {{lname}} </h4>{{Address}}</div>{{/depts}}</ul>

    <h3>{{name}}</h3><p>Address: {{address}}</p>
</script>
